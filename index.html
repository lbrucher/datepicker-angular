<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>DatePicker - Angular sample</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>


  <h2>JQuery UI DatePicker handled with typical JavaScript code</h2>
  <div>
    <p>Date: <input type="text" id="datepicker"></p>
    <p>Selected date: <span id="selDate">n/a</span>
  </div>

  <br/>
  <h2>JQuery UI DatePicker integrated with Angular</h2>
  <div ng-controller="PickerCtrl">
    <h4>Button click invoked a controller method that toggles the value of a scope property, which shows/hides the control</h4>
    <button ng-click="buttonClicked()">Show Date</button>
    Selected date: {{selectedDate}}
    <jqui-datepicker show="showDatePicker" model="selectedDate"></jqui-datepicker>
  </div>
  <br/>
  <hr/>

  <link   type="text/css"        href="lib/jquery/css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
  <script type="text/javascript" src="lib/jquery/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="lib/jquery/js/jquery-ui-1.8.21.custom.min.js"></script>

  <script src="lib/angular/angular-1.0.1.js"></script>
  <script src="js/app.js"></script>

    <script type="text/javascript">
      $(function(){
        $('#datepicker').datepicker({
          onSelect: function(txt) {
            $('#selDate').text(txt);
          }
        });
      });
    </script>

</body>
</html>
